<html>
    <head>
        <title>3D Shapes</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="3.252 1.029 -2.729" rotation="0 45 0" color="#915F6D" ></a-box>
            <a-sphere position="0 1.250 -3.540" rotation="0 0 0" color="#B4CFEC" radius="0.5"></a-sphere>
            <a-cylinder position="1.292 0.750 -3" color="#F98B88" height="1.5"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#90EE90"></a-plane>
            <a-cone position="-2.055 0.632 -3.00" radius="1" color="#B38481"></a-cone>
            <a-octahedron position="-2.3 0.43 -2" radius="0.45" rotation="0 45 0"color="#DDA0DD"></a-octahedron>
            <a-tetrahedron position="-2.036 1.45 -1.72" radius="0.5" rotation="0 45 0" color="#95B9C7"></a-tetrahedron>
            <a-ring position="3.7 0.7 -2" color="#D8BFD8" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-sky color="#81D8D0"></a-sky>
        </a-scene>
    </body>
</html>
